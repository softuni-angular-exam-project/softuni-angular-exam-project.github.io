<div class="car-item"
  (mouseover)="carCurrentImage = car.carHoverImg"
  (mouseout)="carCurrentImage = car.carImg">

  <div class="car-item__img">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <img [src]="carCurrentImage || car.carImg" (load)="afterImageIsLoaded()">
  </div>

  <p class="car-item__info">{{ car.carInfo }}</p>
  <hr class="car-item__hr">
  <div class="car-item__prise">
    <div>
      <p> &#36; {{ car.carPrice }}</p>
    </div>
    <div class="add-to-cart">
      <p>Add to Cart</p>
    </div>
  </div>
  <div class="car-item__images">
    <button 
      class="btn-default narrow-btn" 
      (click)="onShowCarImages(car.id!)">
      View Images
    </button>
    <app-car-images 
      [carImgs]="car.carImgs!"
      *ngIf="carImagesParams.carShowImages && carImagesParams.carId == car.id">
    </app-car-images>
  </div>
</div>
