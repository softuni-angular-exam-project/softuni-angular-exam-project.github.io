<div class="login-history">
  <button class="login-history__close-btn btn-default" (click)="onHideLoginHistory()"></button>

  <p class="login-history__title">Last 10 logins:</p>
  <table class="login-history__table">
    <tr>
      <th>Date</th>
      <th>IP Address</th>
    </tr>
    <tr *ngFor="let ip of ips">
      <td>{{ ip.date!.toDate() | date:'dd.MM.yyyy' }} at {{ ip.date!.toDate() | date:'HH:mm' }}</td>
      <td>{{ ip.ip }}</td>
    </tr>
  </table>
</div>
